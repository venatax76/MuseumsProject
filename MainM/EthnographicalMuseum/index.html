<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome to the Ethnographical Museum</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      background:linear-gradient(135deg,#fff8ec 0%,#f6efe6 100%)}
    .welcome{background:rgba(255,255,255,.98);padding:2rem;border-radius:18px;max-width:540px;width:100%;box-shadow:0 12px 30px rgba(0,0,0,.10);position:relative}
    .corner{position:absolute;font-size:1.6rem;pointer-events:none}
    .tl{top:12px;left:14px}.tr{top:12px;right:14px}.bl{bottom:12px;left:14px}.br{bottom:12px;right:14px}
    .lang-menu{position:absolute;top:12px;right:14px;display:flex;gap:.4rem}
    .lang-btn{background:#fff7ed;border:2px solid #e6b089;padding:.3rem .6rem;border-radius:8px;cursor:pointer}
    .lang-btn.active{background:#ffd9b3;color:#6b3f00}
    h1{color:#6b3f00;margin:0 0 .6rem 0;text-align:center}
    p{color:#4b2e13;text-align:center;margin:0 0 .8rem 0}
    .info{background:#fff3e8;padding:.7rem;border-radius:8px;color:#4b2e13;margin:1rem 0;border:2px dashed #e6b089}
    .start{display:block;margin:0 auto;background:linear-gradient(90deg,#d18a3b 0%,#e6b089 100%);color:#fff;border:none;padding:.8rem 1.6rem;border-radius:12px;cursor:pointer;font-weight:700}
    .start:hover{transform:scale(1.03)}
    @media(max-width:560px){.welcome{padding:1rem;border-radius:12px}}
  </style>
</head>
<body>
  <div class="welcome" role="main">
    <span class="corner tl">üß∂</span>
    <span class="corner bl">ü•Å</span>
    <span class="corner br">üëû</span>

    <div class="lang-menu">
      <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
      <button class="lang-btn" id="btn-bg" onclick="setLang('bg')">BG</button>
    </div>

    <h1 id="title">Welcome to the Ethnographical Museum</h1>
    <p id="message">Discover traditional crafts, costumes and everyday life from the Burgas region.</p>
    <div class="info" id="info">Take a short quiz about our ethnographic exhibits ‚Äî fun and educational.</div>
    <button class="start" id="start-btn" onclick="startQuiz()">Start</button>
  </div>

<script>
const translations = {
  en: {
    title: "Welcome to the Ethnographical Museum",
    message: "Discover traditional crafts, costumes and everyday life from the Burgas region.",
    info: "Take a short quiz about our ethnographic exhibits ‚Äî fun and educational.",
    start: "Start"
  },
  bg: {
    title: "–î–æ–±—Ä–µ –¥–æ—à–ª–∏ –≤ –ï—Ç–Ω–æ–≥—Ä–∞—Ñ—Å–∫–∏—è –º—É–∑–µ–π",
    message: "–û—Ç–∫—Ä–∏–π—Ç–µ —Ç—Ä–∞–¥–∏—Ü–∏–æ–Ω–Ω–∏—Ç–µ –∑–∞–Ω–∞—è—Ç–∏, –Ω–æ—Å–∏–∏ –∏ –µ–∂–µ–¥–Ω–µ–≤–∏–µ –æ—Ç —Ä–µ–≥–∏–æ–Ω–∞ –Ω–∞ –ë—É—Ä–≥–∞—Å.",
    info: "–í–∑–µ–º–µ—Ç–µ –∫—Ä–∞—Ç–∫–∞ –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞ –∑–∞ –Ω–∞—à–∏—Ç–µ –µ—Ç–Ω–æ–≥—Ä–∞—Ñ—Å–∫–∏ –µ–∫—Å–ø–æ–Ω–∞—Ç–∏ ‚Äî –∑–∞–±–∞–≤–Ω–æ –∏ –ø–æ—É—á–∏—Ç–µ–ª–Ω–æ.",
    start: "–°—Ç–∞—Ä—Ç"
  }
};

if (!localStorage.getItem('language')) localStorage.setItem('language','en');
let lang = localStorage.getItem('language') || 'en';

function setLang(l){
  lang = l; localStorage.setItem('language', l);
  document.getElementById('btn-en').classList.toggle('active', lang==='en');
  document.getElementById('btn-bg').classList.toggle('active', lang==='bg');
  document.getElementById('title').textContent = translations[lang].title;
  document.getElementById('message').textContent = translations[lang].message;
  document.getElementById('info').innerHTML = translations[lang].info;
  document.getElementById('start-btn').textContent = translations[lang].start;
}

function startQuiz(){
  localStorage.setItem('language', lang);
  window.location.href = 'questionsEM.html';
}

window.onload = () => setLang(lang);
</script>
</body>
</html>
