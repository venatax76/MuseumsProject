<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Animal Museum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body { height: 100%; }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa 0%, #f1f8e9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-container {
            background: rgba(255,255,255,0.98);
            padding: 2.5rem 2rem;
            border-radius: 32px;
            box-shadow: 0 12px 40px rgba(0,150,136,0.08);
            max-width: 480px;
            width: 100%;
            min-width: 0;
            border: 4px solid #26a69a;
            text-align: center;
            position: relative;
            margin: 2rem 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .corner-icon {
            position: absolute;
            font-size: 2.2rem;
            z-index: 2;
            pointer-events: none;
            user-select: none;
            text-shadow: 0 2px 8px #e0f2f1, 0 1px 0 #80cbc4;
        }
        .corner-top-left    { top: 10px; left: 14px; }
        .corner-top-right   { top: 10px; right: 14px; }
        .corner-bottom-left { bottom: 10px; left: 14px; }
        .corner-bottom-right{ bottom: 10px; right: 14px; }
        .lang-menu {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .lang-label {
            font-size: 1rem;
            color: #26a69a;
            font-weight: bold;
            margin-right: 0.3rem;
            letter-spacing: 0.5px;
        }
        .lang-btn {
            background: #e0f2f1;
            color: #00796b;
            border: 2px solid #80cbc4;
            padding: 0.4rem 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-left: 0.2rem;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .lang-btn:hover, .lang-btn.active {
            background: #b2dfdb;
            color: #004d40;
            border-color: #26a69a;
        }
        @media (max-width: 600px) {
            .welcome-container {
                padding: 1.2rem 0.2rem;
                border-radius: 18px;
                max-width: 100vw;
                margin: 0.5rem 0.1rem;
            }
            .corner-icon {
                font-size: 1.5rem;
                top: 4px;
                bottom: 4px;
                left: 7px;
                right: 7px;
            }
            .lang-menu { top: 0.5rem; right: 0.5rem; }
            .lang-label, .lang-btn { font-size: 0.95rem; }
        }
        .welcome-container h1 {
            color: #00796b;
            margin-bottom: 1rem;
            font-size: 2.2rem;
            text-shadow: 2px 2px 0 #b2dfdb, 0 2px 8px #80cbc4;
            letter-spacing: 1px;
        }
        .welcome-container p {
            color: #004d40;
            font-size: 1.15rem;
            margin-bottom: 1.2rem;
        }
        .info-message {
            color: #004d40;
            font-size: 1.05rem;
            margin: 1.5rem 0 2rem 0;
            background: #e0f2f1;
            border-radius: 10px;
            padding: 0.7rem 0.5rem;
            border: 2px dotted #80cbc4;
        }
        .start-btn {
            background: linear-gradient(90deg, #26a69a 0%, #80cbc4 100%);
            color: #fff;
            border: none;
            padding: 0.9rem 2.5rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(38,166,154,0.18);
            transition: background 0.2s, transform 0.2s;
            margin-top: 0.5rem;
            letter-spacing: 1px;
        }
        .start-btn:hover {
            background: linear-gradient(90deg, #2bbbad 0%, #b2dfdb 100%);
            color: #00332f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <span class="corner-icon corner-top-left" title="Bird">üê¶</span>
        <span class="corner-icon corner-bottom-left" title="Paw">üêæ</span>
        <span class="corner-icon corner-bottom-right" title="Whale">üêã</span>

        <div class="lang-menu">
            <span class="lang-label">Languages:</span>
            <button class="lang-btn" id="btn-en" onclick="setLanguage('en')">English</button>
            <button class="lang-btn" id="btn-bg" onclick="setLanguage('bg')">–ë—ä–ª–≥–∞—Ä—Å–∫–∏</button>
        </div>

        <h1 id="welcome-title">Welcome to the Animal Museum of Burgas!</h1>
        <p id="welcome-message">
            Explore the wonderful world of animals!<br>
            Meet species from land, air and sea ‚Äî learn and have fun.
        </p>
        <div class="info-message" id="info-message">
            Answer some simple questions about our animal exhibits.<br>
            Ready to begin your safari?
        </div>
        <button class="start-btn" onclick="startQuiz()" id="start-btn">Start</button>
    </div>

    <script>
        const translations = {
            en: {
                title: "Welcome to the Animal Museum of Burgas!",
                message: `Explore the wonderful world of animals!<br>Meet species from land, air and sea ‚Äî learn and have fun.`,
                info: "Answer some simple questions about our animal exhibits.<br>Ready to begin your safari?",
                start: "Start"
            },
            bg: {
                title: "–î–æ–±—Ä–µ –¥–æ—à–ª–∏ –≤ –ú—É–∑–µ—è –Ω–∞ –∂–∏–≤–æ—Ç–Ω–∏—Ç–µ –≤ –ë—É—Ä–≥–∞—Å!",
                message: `–†–∞–∑–≥–ª–µ–¥–∞–π—Ç–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–∏—è —Å–≤—è—Ç –Ω–∞ –∂–∏–≤–æ—Ç–Ω–∏—Ç–µ!<br>–ó–∞–ø–æ–∑–Ω–∞–π—Ç–µ —Å–µ —Å –≤–∏–¥–æ–≤–µ –æ—Ç —Å—É—à–∞—Ç–∞, –≤—ä–∑–¥—É—Ö–∞ –∏ –º–æ—Ä–µ—Ç–æ ‚Äî —É—á–µ—Ç–µ –∏ —Å–µ –∑–∞–±–∞–≤–ª—è–≤–∞–π—Ç–µ.`,
                info: "–û—Ç–≥–æ–≤–æ—Ä–µ—Ç–µ –Ω–∞ –Ω—è–∫–æ–ª–∫–æ –ª–µ—Å–Ω–∏ –≤—ä–ø—Ä–æ—Å–∞ –∑–∞ –Ω–∞—à–∏—Ç–µ –µ–∫—Å–ø–æ–Ω–∞—Ç–∏ —Å –∂–∏–≤–æ—Ç–Ω–∏.<br>–ì–æ—Ç–æ–≤–∏ –ª–∏ —Å—Ç–µ –∑–∞ —Å–∞—Ñ–∞—Ä–∏?",
                start: "–°—Ç–∞—Ä—Ç"
            }
        };

        if (!localStorage.getItem('language')) {
            localStorage.setItem('language', 'en');
        }
        let lang = localStorage.getItem('language') || 'en';

        function setLanguage(selectedLang) {
            lang = selectedLang;
            localStorage.setItem('language', lang);
            document.getElementById('welcome-title').innerHTML = translations[lang].title;
            document.getElementById('welcome-message').innerHTML = translations[lang].message;
            document.getElementById('info-message').innerHTML = translations[lang].info;
            document.getElementById('start-btn').innerHTML = translations[lang].start;
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            document.getElementById('btn-bg').classList.toggle('active', lang === 'bg');
        }

        function startQuiz() {
            localStorage.setItem('language', lang);
            window.location.href = 'questionsAM.html';
        }

        window.onload = function() {
            setLanguage(lang);
        };
    </script>
