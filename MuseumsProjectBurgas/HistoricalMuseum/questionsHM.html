  }

  .wrap{
    background: linear-gradient(180deg, var(--paper), #fff);
    padding:2rem;
    border-radius:14px;
    box-shadow: 0 18px 40px rgba(50,30,10,0.12);
    max-width:640px;
    width:94%;
    position:relative;
    border-left:8px solid rgba(199,119,119,0.12);
    border-right:8px solid rgba(199,119,119,0.06);
    overflow:hidden;
  }

  /* decorative header ribbon */
  .ribbon{
    position:absolute;
    top:-28px;
    left:-60px;
    height:140px;
    width:260px;
    transform:rotate(-18deg);
    background:linear-gradient(180deg, rgba(199,119,119,0.14), rgba(224,161,105,0.06));
    border-radius:40%;
    filter:drop-shadow(0 6px 14px rgba(199,119,119,0.06));
    pointer-events:none;
  }

  .lang{
    position:absolute;
    top:12px;
    right:12px;
    display:flex;
    gap:.4rem;
  }
  .lang button{
    background:transparent;
    color:var(--ink);
    border:1px solid rgba(75,46,19,0.08);
    padding:.28rem .6rem;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
  }
  .lang button.active{ background:var(--accent); color:#fff; border-color:transparent; }

  h2{ color:var(--accent); text-align:center; margin:0 0 .9rem 0; font-size:1.6rem; letter-spacing:.6px; text-transform:uppercase;}
  .progress-wrap{
    height:12px;
    background:var(--muted);
    border-radius:999px;
    overflow:hidden;
    margin-bottom:1rem;
    box-shadow: inset 0 -2px 6px rgba(0,0,0,0.03);
  }
  .progress{ height:100%; background: linear-gradient(90deg,#c77,#e0a169); width:0; transition:width .35s; }

  .question{
    background:linear-gradient(180deg,#fff8f4,#fffaf6);
    padding:1rem;
    border-radius:10px;
    margin-bottom:1rem;
    border:1px dashed rgba(75,46,19,0.06);
    box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    text-align:left;
    line-height:1.5;
  }
  .question label{ display:block; font-weight:700; color:var(--ink); font-size:1.02rem; margin-bottom:.6rem; text-align:left;}
  input[type="text"]{
    width:96%;
    padding:.6rem;
    border-radius:8px;
    border:1px solid rgba(75,46,19,0.08);
    background:#fffdf8;
    font-size:1rem;
  }

  .option{ display:flex;align-items:center;gap:.6rem;margin:.35rem 0; justify-content:flex-start; }
  input[type="radio"]{ transform:scale(1.15); }

  .controls{ display:flex; gap:.6rem; justify-content:center; margin-top:.2rem; }
  .btn{
    padding:.6rem 1.2rem;
    border-radius:10px;
    border:none;
    background:linear-gradient(90deg,#c77,#e0a169);
    color:#fff;
    cursor:pointer;
    font-weight:700;
    box-shadow:0 6px 18px rgba(199,119,119,0.12);
  }
  .btn[disabled]{ opacity:.45; cursor:not-allowed; transform:none; box-shadow:none; }

  .note{ font-size:.92rem; color:rgba(75,46,19,0.7); text-align:center; margin-top:.6rem; }

  @media(max-width:520px){
    .wrap{ padding:1rem; border-radius:12px; }
    h2{ font-size:1.2rem; }
    .ribbon{ display:none; }

function pickRandom(arr,n){
  const copy = arr.slice().sort(()=>Math.random()-0.5);
  return copy.slice(0, Math.min(n, copy.length));
}

let selected = pickRandom(questionList,5);
let current = 0;
let userAnswers = Array(selected.length).fill('');
renderLang();

function showQuestion(i){
  const q = selected[i];
  const area = document.getElementById('q-area');
  let html = `<div class="question"><label>${i+1}. ${q.text[lang]}</label>`;
  if(q.type === "choice"){
    html += `<div style="color:var(--ink);margin:.4rem 0">${translations[lang].options}</div>`;
    q.options[lang].forEach((opt,idx)=>{
      html += `<div class="option"><input type="radio" id="o${idx}" name="q" value="${opt}" ${userAnswers[i]===opt?'checked':''}><label for="o${idx}">${opt}</label></div>`;
    });
  } else {
    html += `<div style="margin-top:.6rem"><input type="text" id="q" name="q" autocomplete="off" value="${userAnswers[i]||''}"></div>`;
  }
  html += `</div>`;
  area.innerHTML = html;
  updateProgress(i, selected.length);

  if(q.type === "choice"){
    document.querySelectorAll('input[name="q"]').forEach(r=>{
      r.addEventListener('change', ()=>{
        const ok = !!document.querySelector('input[name="q"]:checked');
        document.getElementById('next-btn').disabled = !ok;
        document.getElementById('submit-btn').disabled = !ok;
      });
    });
    const ok = !!document.querySelector('input[name="q"]:checked');
    document.getElementById('next-btn').disabled = !ok;
    document.getElementById('submit-btn').disabled = !ok;
  } else {
    const input = document.getElementById('q');
    input && input.focus();
    input && input.addEventListener('input', ()=>{
      const ok = input.value.trim().length>0;
      document.getElementById('next-btn').disabled = !ok;
      document.getElementById('submit-btn').disabled = !ok;
    });
    const ok = input && input.value.trim().length>0;
    document.getElementById('next-btn').disabled = !ok;
    document.getElementById('submit-btn').disabled = !ok;
  }

  document.getElementById('next-btn').style.display = (i < selected.length-1) ? 'inline-block' : 'none';
  document.getElementById('submit-btn').style.display = (i === selected.length-1) ? 'inline-block' : 'none';
}

function updateProgress(idx,total){
  const pct = total===0?0:Math.round(((idx+1)/total)*100);
  document.getElementById('progress').style.width = pct + '%';
}

/* navigation */
document.getElementById('next-btn').addEventListener('click', ()=>{
  const q = selected[current];
  let ans;
  if(q.type === "choice"){
    const checked = document.querySelector('input[name="q"]:checked');
    if(!checked) return;
    ans = checked.value;
  } else {
    const input = document.getElementById('q');
    if(!input || !input.value.trim()){ input && input.focus(); return; }
    ans = input.value.trim();
  }
  userAnswers[current] = ans;
  current++;
  showQuestion(current);
});

/* Enter handling */
document.getElementById('quiz-form').addEventListener('keydown', function(e){
  if(e.key === 'Enter'){
    const active = document.activeElement;
    if(active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA')){
      if(current < selected.length - 1){
        e.preventDefault();
        document.getElementById('next-btn').click();
      }
    }
  }
});

/* submit */
document.getElementById('quiz-form').addEventListener('submit', function(e){
  e.preventDefault();
  const q = selected[current];
  let ans;
  if(q.type === "choice"){
    const checked = document.querySelector('input[name="q"]:checked');
    if(!checked) return;
    ans = checked.value;
  } else {
    const input = document.getElementById('q');
    if(!input || !input.value.trim()){ input && input.focus(); return; }
    ans = input.value.trim();
  }
  userAnswers[current] = ans;

  const correct = selected.map(s => s.answers);
  localStorage.setItem('correctAnswersHM', JSON.stringify(correct));
  localStorage.setItem('userAnswersHM', JSON.stringify(userAnswers));
  localStorage.setItem('language', lang);
  window.location.href = 'quizResultsHM.html';
});

/* initial render */
showQuestion(current);
