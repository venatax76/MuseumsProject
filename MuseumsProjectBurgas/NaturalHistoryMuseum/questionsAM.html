        // pick 5 random questions
        function getRandomQuestions(arr,n){
            const copy = arr.slice().sort(()=>Math.random()-0.5);
            return copy.slice(0, Math.min(n, copy.length));
        }

        let selectedQuestions = getRandomQuestions(questionList,5);
        let currentQuestion = 0;
        let answers = Array(selectedQuestions.length).fill('');
        updateLangUI();

        function showQuestion(idx){
            const q = selectedQuestions[idx];
            const area = document.getElementById('question-area');
            let html = `<div class="question"><label>${idx+1}. ${q.text[lang]}</label>`;
            if(q.type === "choice"){
                html += `<div style="color:#004d40;margin:.5rem 0">${translations[lang].options}</div>`;
                q.options[lang].forEach((opt,i)=>{
                    html += `<div class="option-row"><input type="radio" id="opt${i}" name="q" value="${opt}" ${answers[idx]===opt ? 'checked':''}><label for="opt${i}">${opt}</label></div>`;
                });
            } else {
                html += `<div style="margin-top:.6rem"><input type="text" id="q" name="q" autocomplete="off" value="${answers[idx] ? answers[idx] : ''}"></div>`;
            }
            html += `</div>`;
            area.innerHTML = html;
            // update progress
            updateProgressBar(idx, selectedQuestions.length);

            // wire inputs
            if(q.type === "choice"){
                const radios = document.querySelectorAll('input[name="q"]');
                radios.forEach(r=>{
                    r.addEventListener('change', ()=>{
                        document.getElementById('next-btn').disabled = !document.querySelector('input[name="q"]:checked');
                        document.getElementById('submit-btn').disabled = !document.querySelector('input[name="q"]:checked');
                    });
                });
                document.getElementById('next-btn').disabled = !document.querySelector('input[name="q"]:checked');
                document.getElementById('submit-btn').disabled = !document.querySelector('input[name="q"]:checked');
            } else {
                const input = document.getElementById('q');
                input.focus();
                input.addEventListener('input', ()=>{
                    const ok = input.value.trim().length>0;
                    document.getElementById('next-btn').disabled = !ok;
                    document.getElementById('submit-btn').disabled = !ok;
                });
                const ok = input.value.trim().length>0;
                document.getElementById('next-btn').disabled = !ok;
                document.getElementById('submit-btn').disabled = !ok;
            }

            document.getElementById('next-btn').style.display = (idx < selectedQuestions.length-1) ? 'inline-block' : 'none';
            document.getElementById('submit-btn').style.display = (idx === selectedQuestions.length-1) ? 'inline-block' : 'none';
            updateLangUI();
        }

        function updateProgressBar(current,total){
            const pct = total===0?0:Math.round(((current+1)/total)*100);
            document.getElementById('progress-bar').style.width = pct + '%';
        }

        document.getElementById('next-btn').addEventListener('click', ()=>{
            const qObj = selectedQuestions[currentQuestion];
            let answer;
            if(qObj.type === "choice"){
                const checked = document.querySelector('input[name="q"]:checked');
                if(!checked) return;
                answer = checked.value;
            } else {
                const input = document.getElementById('q');
                if(!input || !input.value.trim()){ input && input.focus(); return; }
                answer = input.value.trim();
            }
            answers[currentQuestion] = answer;
            currentQuestion++;
            showQuestion(currentQuestion);
        });

        // Enter key handling: move to next question if not last, otherwise allow submit
        document.getElementById('quiz-form').addEventListener('keydown', function(e){
            if(e.key === 'Enter'){
                const active = document.activeElement;
                // only intercept when focus inside text input or radio/checkbox
                if(active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA')){
                    if(currentQuestion < selectedQuestions.length - 1){
                        e.preventDefault();
                        document.getElementById('next-btn').click();
                    }
                    // else allow submit
                }
            }
        });

        document.getElementById('quiz-form').addEventListener('submit', function(e){
            e.preventDefault();
            const qObj = selectedQuestions[currentQuestion];
            let answer;
            if(qObj.type === "choice"){
                const checked = document.querySelector('input[name="q"]:checked');
                if(!checked) return;
                answer = checked.value;
            } else {
                const input = document.getElementById('q');
                if(!input || !input.value.trim()){ input && input.focus(); return; }
                answer = input.value.trim();
            }
            answers[currentQuestion] = answer;

            // save correct answers and user answers (AM-specific keys)
            const correct = selectedQuestions.map(q=>q.answers);
            localStorage.setItem('correctAnswersAM', JSON.stringify(correct));
            localStorage.setItem('userAnswersAM', JSON.stringify(answers));
            localStorage.setItem('language', lang);
            window.location.href = 'quizResultsAM.html';
            
        });

        // initial render
        showQuestion(currentQuestion);
        updateLangUI();
    </script>
